<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <title>Vue basics</title>

</head>

<body>
  <div id="app">
    <div class="flex">
      <div class="flex-none w-48 relative">
        <button 
        @click="next(persons[index].img)"
        v-if="Array.isArray(persons[index].img)"
        class="absolute 
        bottom-0 left-0
        blue-50 w-7 h-7 z-20 bg-gradient-to-r from-blue-100 to-blue-200 flex align-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <img v-bind:src="setPicture()"  alt="" class="absolute inset-0 w-full h-full object-cover" />

        <button 
        @click="next(persons[index].img)"
        v-if="Array.isArray(persons[index].img)"
        class="absolute 
        bottom-0 right-0
        blue-50 w-7 h-7 z-20 bg-gradient-to-r from-blue-100 to-blue-200 flex align-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        </button>
      </div>
      <form class="flex-auto p-6">
        <div class="flex flex-wrap">
          <h1 class="flex-auto text-xl font-semibold">
            {{setName()}}
          </h1>
          <div class="text-xl flex-wrap font-semibold text-gray-500">
            <div class="flex">
              {{cart.length}}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </div>
            ${{persons[index].price}}
          </div>
       

          <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2"
          v-if="persons[index].inventory > 0 "
          >
            In stock
          </div>
          <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2"
          v-else
          >
            Out of stock
          </div>
        </div>
        <div class="flex items-baseline mt-4 mb-6">
          <div class="space-x-2 flex">
            <label>
              <input class="w-9 h-9 flex items-center justify-center bg-gray-100 rounded-lg" name="size" type="radio" value="xs" checked>
              XS
            </label>
            <label>
              <input class="w-9 h-9 flex items-center justify-center" name="size" type="radio" value="s">
              S
            </label>
            <label>
              <input class="w-9 h-9 flex items-center justify-center" name="size" type="radio" value="m">
              M
            </label>
            <label>
              <input class="w-9 h-9 flex items-center justify-center" name="size" type="radio" value="l">
              L
            </label>
            <label>
              <input class="w-9 h-9 flex items-center justify-center" name="size" type="radio" value="xl">
              XL
            </label>
          </div>
        </div>
        <div class="flex space-x-3 mb-4 text-sm font-medium">
          <div class="flex-auto flex space-x-3">
            <button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" type="submit">Buy now</button>
            <button 
            v-on:click="addToCart(persons[index].id)"
            class="w-1/2 flex items-center justify-center rounded-md border border-gray-300" 
            type="button">Add to bag</button>
          </div>
          <button class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-gray-400 border border-gray-300" type="button" aria-label="like">
            <svg width="20" height="20" fill="currentColor">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
            </svg>
          </button>
        </div>
      </form>
  
    </div>
    <button @click="prev()">prev</button>
    <button @click="next()" class="btn">next</button>
</div>

  <script defer src="https://unpkg.com/vue@next"></script>
  <script defer src="./app.js"></script>
</body>

</html>
